<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet"> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css"
      integrity="sha512-r/Gan7PMSRovDus++vDS2Ayutc/cSdl268u047n4z+k7GYuR7Hiw71FsT3QQxdKJBVHYttOJ6IGLnlM9IoMToQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="location">
          <h1 class="city">---</h1>
          <i class="wi wi-day-rain"></i>
          <h1 class="temp">-</h1>
          <h3 class="weather">---</h3>
          
        </div>

        <!-- <div class="date">
          <h3 class="day-of-week">Friday</h3>
          <h3 class="calendar"> 21st May 2021</h3>
        </div> -->

        <div class="weather-details">
          <div class="block">
            <div class="feels-like">
              <i class="wi wi-thermometer-exterior"></i>
              <h5>Feels like</h5>
              <h3 id="fl">-</3>
            </div>
            <div class="humidity">
              <i class="wi wi-humidity"></i>
              <h5>Humidity</h5>
              <h3 id="hu">-</h3>
            </div>
          </div>

          <div class="block">
            <div class="wind-speed">
              <i class="wi wi-strong-wind"></i>
              <h5>Wind speed</h5>
              <h3 id="ws">-</h3>
            </div>
            <div class="pressure">
              <i class="wi wi-barometer"></i>
              <h5>Pressure</h5>
              <h3 id="pr">-</h3>
            </div>
          </div>

          <div class="block">
            <div class="sunrise">
              <i class="wi wi-sunrise"></i>
              <h5>Sunrise</h5>
              <h3 id="sr">-</h3>
            </div>

            <div class="sunset">
              <i class="wi wi-sunset"></i>
              <h5>Sunset</h5>
              <h3 id="ss">-</h3>
            </div>
          </div>

        </div>
      </div>
    </main>

    <section>
      <div class="container">
        <div class="search">
          <input type="text" class="search-bar" placeholder="Enter location...">
        </div>
      </div>
    </section>

    <section class="forecast">
      <div class="container">
        <button class="hourly-button active" data-id="1">Hourly</button>
        <button class="daily-button" data-id="2">Daily</button>
        <div class="forecast-details daily" id="2"></div>
        <div class="forecast-details hourly show" id="1"></div>
      </div>
    </section>
  </body>
</html>
